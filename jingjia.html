<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>竞价</title>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./jingjia.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="index-page">
      <h3>竞价获取你想要的食物</h3>
      <div class="tip">
        注意：有位匿名买家正在同时出价，如果您的出价大于或者等于对方的出价，则竞价成功，否则对方成功
      </div>
      <div class="imgs">
        <img id="foodImg" src="./../imgs/db/high/1.jpg" height="400px" alt="" />
      </div>
      <div class="chujia">
        <p class="center">选择你的出价</p>
        <p class="center">双方出价范围在0-5元，每次出价是0.5元的倍数</p>
        <ul class="items row">
          <li class="item col-3"><span>0元</span></li>
          <li class="item col-3"><span>0.5元</span></li>
          <li class="item col-3"><span>1元</span></li>
          <li class="item col-3"><span>1.5元</span></li>
          <li class="item col-3"><span>2</span></li>
          <li class="item col-3"><span>2.5</span></li>
          <li class="item col-3"><span>3</span></li>
          <li class="item col-3"><span>3.5元</span></li>
          <li class="item col-3"><span>4元</span></li>
          <li class="item col-3"><span>4.5元</span></li>
          <li class="item col-3"><span>5元</span></li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    $(function() {});
  </script>
</html>
