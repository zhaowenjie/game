<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>热量作战</title>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="index-page">
      <h3>iEAT Lab</h3>
      <div class="dic">关于热量的行为认知训练</div>

          <div class="detail">拖拽食物，喂食游戏</div>
        </div>
        <div class="card-item" id="choose">
          <div class="title">翻转卡片</div>
          <div class="detail">翻转卡片，玩转热量</div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function() {
      $("#feed").click(function() {
        window.location.href = "/pages/feed.html";
      });
      $("#choose").click(function() {
        window.location.href = "/pages/choose.html";
      });
    });
  </script>
</html>
